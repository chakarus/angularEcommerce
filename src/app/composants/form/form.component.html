<h2>Formulaire réactif</h2>
<form #monForm=ngForm (submit)=afficherTout() [formGroup]="personneForm">
    <div>
        Identifiant :
        <input type="number" formControlName="id">
    </div>
    <div>
        Nom :
        <input type="text" formControlName="nom">
    </div>
    <div>
        Prénom :
        <input type="text" formControlName="prenom">
    </div>
    <div formGroupName="adresse">
        <div>
            Rue :
            <input type="text" formControlName="rue">
        </div>
        <div>
            Code postal :
            <input type="text" formControlName="codePostal">
        </div>
        <div>
            Ville :
            <input type="text" formControlName="ville">
        </div>
    </div>
    <button [disabled]=!monForm.valid>cliquer</button>
</form>
<h2>Liste de personnes</h2>
<ul>
    <li *ngFor="let item of tabPersonne">
        {{ item.prenom }} {{ item.nom }} {{ item.adresse.ville }} {{ item.adresse.rue }} {{ item.adresse.codePostal }}
    </li>
</ul>
